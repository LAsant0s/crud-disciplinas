<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
	<div th:fragment="conteudo">
	  <div class="container mt-3">
	  	<form action="/cadastrar-disciplina" method="post" th:object="${disciplina}">
	  		<div class="form-group">
			    <label for="exampleInputEmail1">Código</label>
			    <input type="text" class="form-control" th:field="*{codigo}">
			</div>
			<div class="form-group">
			    <label>Nome</label>
			    <input type="text" class="form-control" th:field="*{nome}">
			</div>
			<div class="form-group">
			    <label>Período</label>
			    <br>
			   	<div class="form-check form-check-inline" th:each="p : ${#numbers.sequence(1,5)}">
			   		 <input type="radio" th:value="${p}" class="form-check-input" th:field="*{periodo}">
			   		 <label class="form-check-label" th:for="${#ids.prev('periodo')}" th:text="${p}">1</label>
			   	</div>
			</div>
			<div class="form-group">
			    <label>Professor</label>
			    <input type="text" class="form-control" th:field="*{professor}">
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
	  	</form>
	  </div>
	</div>
</html>
